---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: api-service
          image: api-service:alpha
          imagePullPolicy: Never
          env:
            - name: PORT
              value: '8000'
            - name: RABBIT_HOST
              value: 'rabbit'
            - name: RABBIT_PORT
              value: '5672'
            - name: RABBIT_QUEUE_NAME
              value: 'inventory_queue'
            - name: REDIS_HOST
              value: 'redis'
            - name: REDIS_PORT
              value: '6379'
            - name: QUEUE_DEFAULT_ATTEMPTS
              value: '5'
            - name: QUEUE_DEFAULT_BACKOFF
              value: '{"type": "exponential", "delay": 1000}'
            - name: QUEUE_DEFAULT_REMOVE_ON_COMPLETE
              value: '{"age": 60000, "count": 200}'
          ports:
            - containerPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-service-ingress
  namespace: kube-system
spec:
  ingressClassName: nginx
  rules:
    - host: api-service.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: kube-system
spec:
  type: ExternalName
  externalName: api-service.default.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  type: NodePort
  selector:
    app: api-service
