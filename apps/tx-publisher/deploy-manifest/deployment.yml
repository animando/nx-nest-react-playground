---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tx-publisher
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: tx-publisher
  template:
    metadata:
      labels:
        app: tx-publisher
    spec:
      containers:
        - name: tx-publisher
          image: tx-publisher:alpha
          imagePullPolicy: Never
          env:
            - name: PORT
              value: '8000'
            - name: RABBIT_HOST
              value: 'rabbit'
            - name: RABBIT_PORT
              value: '5672'
          ports:
            - containerPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tx-publisher-ingress
  namespace: kube-system
spec:
  ingressClassName: nginx
  rules:
    - host: tx-publisher.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tx-publisher
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tx-publisher
  namespace: kube-system
spec:
  type: ExternalName
  externalName: tx-publisher.default.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: tx-publisher
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  type: NodePort
  selector:
    app: tx-publisher
